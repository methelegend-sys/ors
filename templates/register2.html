{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{% static 'company/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
		<link rel="stylesheet" href="{% static 'company/css/style.css' %}">
		<style>
			.alert {
  				padding: 20px;
  				background-color: #f44336;
  				color: white;
			}

			.closebtn {
  				margin-left: 15px;
  				color: white;
  				font-weight: bold;
  				float: right;
  				font-size: 22px;
  				line-height: 20px;
  				cursor: pointer;
  				transition: 0.3s;
			}

			.closebtn:hover {
  				color: black;
			}
		</style>
	</head>

	<body>

		<div class="wrapper" style="background-image: url({% static 'company/images/bg-registration-form-1.jpg'%});">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'company/images/registration-form-1.jpg'%}" alt="">
				</div>
				<form name ="regform" action="/company/register/ " method="POST">
					{% csrf_token %}
					<div>
						{% if messages %}
						<ul>
							{% for message in messages %}
							<div class="alert">
								<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
								<strong>Error!</strong> {{message}}
							  </div>
							{% endfor %}
						</ul>
						{% endif %}
					</div>
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Company Name" name="name" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input type="email" placeholder="Email Address" name="email" class="form-control" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="H.No/Street" name="street" class="form-control" required>
						<i class="zmdi zmdi-local-hotel"></i>
					</div>	
					<div class="form-wrapper">
						<input type="text" placeholder="City" name="city" class="form-control" required>
						<i class="zmdi zmdi-pin"></i>
					</div>
					<div class="form-group">
						<input type="text" placeholder="State" name="state" class="form-control" required>
						<input type="text" placeholder="Country" name="country" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="password" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" name="cpass" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button onclick="validateform()">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>

					<div class="mys">
  						<a href="{% url 'login' %}">Already Registered? Login Here!</a>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
					</div>

				</form>
			</div>
		</div>
		
	</body>
</html>
